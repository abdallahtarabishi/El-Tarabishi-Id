<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الطالب - مبادرة El Tarabishi</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #1f1f2e, #2c2c3e);
      color: white;
      padding: 30px;
      direction: rtl;
      text-align: center;
    }
    .form-container {
      background: #2b2b3b;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #666;
      background: #444;
      color: white;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .id-card {
      background: #333;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 500px;
      margin: 30px auto;
    }
    .id-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #4CAF50;
      border-radius: 10px;
    }
    .id-info {
      text-align: right;
      flex: 1;
      margin-right: 20px;
    }
    .id-info .logo {
      font-size: 20px;
      color: #4CAF50;
      margin-bottom: 10px;
    }
    .success-msg {
      margin-top: 15px;
      color: #8BC34A;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>
    <form id="studentForm">
      <label>الاسم الكامل:<br><input type="text" id="name" required></label><br>
      <label>المرحلة التعليمية:<br>
        <select id="education" required>
          <option value="">-- اختر المرحلة --</option>
          <option>ابتدائية</option>
          <option>إعدادية</option>
          <option>ثانوية</option>
          <option>كلية</option>
          <option>فري لانسر</option>
        </select>
      </label><br>
      <label>رقم الهاتف:<br><input type="tel" id="phone" required pattern="[0-9]+"></label><br>
      <label>صورة شخصية:<br><input type="file" id="photo" accept="image/*" required></label><br>
      <button type="submit">عرض البطاقة</button>
    </form>
    <div class="success-msg" id="msg"></div>
  </div>

  <div id="cardOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('studentForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');

      if (!photoInput.files.length) {
        msg.innerText = "❌ من فضلك أرفق صورة.";
        return;
      }

      const photo = photoInput.files[0];
      const studentId = Math.floor(100000 + Math.random() * 900000);

      const reader = new FileReader();
      reader.onload = function(e) {
        const cardHTML = `
          <div class="id-card" id="studentCard">
            <img src="${e.target.result}" alt="student photo">
            <div class="id-info">
              <div class="logo">مبادرة El Tarabishi</div>
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card).then(canvas => {
            const link = document.createElement('a');
            link.download = 'student_card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        fetch('https://script.google.com/macros/s/AKfycbyMMemRcllF8DsSkfOcgtCPUmjOkvvNu-CtRU87vjUFa3RsLT_YJkKh4duC3RyhyqU/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id: studentId,
            name: name,
            education: education,
            phone: phone
          })
        })
        .then(res => res.text())
        .then(data => msg.innerText = "✅ تم الحفظ بنجاح!")
        .catch(err => {
          msg.innerText = "❌ حصل خطأ أثناء الإرسال.";
          console.error(err);
        });
      };

      reader.readAsDataURL(photo);
    });
  </script>
</body>
</html>
