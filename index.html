<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Tarabishi ID Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
      margin: 0;
    }

    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: auto;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }

    .form-container button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>

    <!-- الفورم الجديد باستخدام Formsubmit -->
    <form action="https://formsubmit.co/3bdallah7assan123@gmail.com" method="POST">
      <!-- لمنع السبام -->
      <input type="hidden" name="_captcha" value="false">
      
      <input type="text" name="name" placeholder="الاسم بالكامل" required>
      <input type="text" name="school" placeholder="المدرسة / المعهد" required>
      <input type="text" name="id" placeholder="رقم الطالب" required>

      <select name="year" required>
        <option value="" disabled selected>اختر السنة الدراسية</option>
        <option>الصف الأول الثانوي</option>
        <option>الصف الثاني الثانوي</option>
        <option>الصف الثالث الثانوي</option>
        <option>أخرى</option>
      </select>

      <button type="submit">إرسال البيانات</button>
    </form>
  </div>

</body>
</html>
