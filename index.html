<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Tarabishi ID Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      color: #fff;
      padding: 20px;
      margin: 0;
      text-align: center;
      direction: rtl;
    }

    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: auto;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
    }

    .card {
      margin-top: 30px;
      padding: 20px;
      background: #3b3b5c;
      border-radius: 15px;
      display: none;
    }

    .card img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>

    <form id="idForm">
      <input type="text" id="name" placeholder="الاسم بالكامل" required />
      <input type="text" id="school" placeholder="المدرسة / المعهد" required />
      <input type="text" id="idnum" placeholder="رقم الطالب" required />
      <select id="year" required>
        <option value="" disabled selected>اختر السنة الدراسية</option>
        <option>الصف الأول الثانوي</option>
        <option>الصف الثاني الثانوي</option>
        <option>الصف الثالث الثانوي</option>
        <option>أخرى</option>
      </select>
      <input type="file" id="studentPhoto" accept="image/*" required />
      <button type="submit">إرسال البيانات و عرض البطاقة</button>
    </form>
  </div>

  <div class="card" id="card">
    <img id="previewImage" src="#" alt="صورة الطالب" />
    <h3 id="previewName"></h3>
    <p id="previewSchool"></p>
    <p id="previewID"></p>
    <p id="previewYear"></p>
    <a id="downloadLink" class="download-btn" download="student_card.png">تحميل البطاقة</a>
  </div>

  <script>
    document.getElementById("idForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const school = document.getElementById("school").value;
      const idnum = document.getElementById("idnum").value;
      const year = document.getElementById("year").value;
      const photo = document.getElementById("studentPhoto").files[0];

      if (photo) {
        const reader = new FileReader();
        reader.onload = function(event) {
          document.getElementById("previewImage").src = event.target.result;
          document.getElementById("downloadLink").href = event.target.result;
        };
        reader.readAsDataURL(photo);
      }

      document.getElementById("previewName").textContent = `👤 الاسم: ${name}`;
      document.getElementById("previewSchool").textContent = `🏫 المدرسة: ${school}`;
      document.getElementById("previewID").textContent = `🆔 رقم الطالب: ${idnum}`;
      document.getElementById("previewYear").textContent = `📘 السنة الدراسية: ${year}`;

      document.getElementById("card").style.display = "block";
    });
  </script>

</body>
</html>
