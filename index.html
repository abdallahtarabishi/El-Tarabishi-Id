<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>بطاقتي الطلابية - مبادرة El Tarabishi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      color: white;
      text-align: center;
      padding: 30px;
      direction: rtl;
    }

    .form-container {
      background: #2f2f48;
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .form-container input,
    .form-container select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: white;
    }

    .form-container button {
      padding: 10px 20px;
      background: #4CAF50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background: #45a049;
    }

    .success-msg {
      color: #8BC34A;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>
    <form action="https://formsubmit.co/youremail@example.com" method="POST" enctype="multipart/form-data">
      <!-- استبدل الإيميل هنا -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label>الاسم الكامل:</label>
      <input type="text" name="name" required>

      <label>المرحلة التعليمية:</label>
      <select name="education" required>
        <option value="">-- اختر المرحلة --</option>
        <option value="ابتدائية">ابتدائية</option>
        <option value="إعدادية">إعدادية</option>
        <option value="ثانوية">ثانوية</option>
        <option value="كلية">كلية</option>
        <option value="فري لانسر">فري لانسر</option>
      </select>

      <label>رقم الهاتف:</label>
      <input type="number" name="phone" required>

      <label>صورة شخصية:</label>
      <input type="file" name="photo" accept="image/*">

      <button type="submit">إرسال البيانات</button>
    </form>

    <div class="success-msg">
      سيتم إرسال بياناتك مباشرة عبر الإيميل ❤️
    </div>
  </div>

</body>
</html>
