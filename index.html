<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Upload Photo Form</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input, button {
      display: block;
      margin: 15px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>ارفع صورتك وبياناتك</h2>

  <form id="uploadForm">
    <input type="text" name="name" placeholder="اسمك بالكامل" required />
    <input type="file" name="photo" accept="image/*" required />
    <button type="submit">إرسال</button>
  </form>

  <div id="status"></div>

  <script>
    const form = document.getElementById("uploadForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = form.name.value;
      const file = form.photo.files[0];
      if (!file || !name) {
        status.innerHTML = "<p class='error'>برجاء إدخال الاسم وتحميل صورة</p>";
        return;
      }

      const formData = new FormData();
      formData.append("name", name);
      formData.append("photo", file);

      try {
        status.innerHTML = "<p>جاري الإرسال...</p>";

        const response = await fetch("https://script.google.com/macros/s/AKfycbwL9X0MIVKKQW0SMA98sFumwQbQ4N17yHG7MzjOw-s8hQgf1iVDsM7x5uaoLf-u8nJd/exec", {
          method: "POST",
          body: formData,
        });

        const result = await response.text();
        status.innerHTML = "<p class='success'>تم الإرسال بنجاح!</p>";
        form.reset();
      } catch (error) {
        console.error(error);
        status.innerHTML = "<p class='error'>حدث خطأ أثناء الإرسال. حاول مرة أخرى.</p>";
      }
    });
  </script>

</body>
</html>
