<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج رفع صورة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #008ecc;
    }
  </style>
</head>
<body>

  <h2>نموذج إرسال البيانات والصورة</h2>

  <form id="myForm">
    <input type="text" name="name" placeholder="الاسم" required />
    <input type="email" name="email" placeholder="البريد الإلكتروني" required />
    <textarea name="message" placeholder="الرسالة" required></textarea>
    <input type="file" name="image" id="imageFile" accept="image/*" required />
    <button type="submit">إرسال</button>
  </form>

  <script>
    const form = document.getElementById("myForm");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const file = document.getElementById("imageFile").files[0];

      // 1. رفع الصورة على Google Drive
      const uploadResponse = await fetch("https://script.google.com/macros/s/AKfycbwL9X0MIVKKQW0SMA98sFumwQbQ4N17yHG7MzjOw-s8hQgf1iVDsM7x5uaoLf-u8nJd/exec", {
        method: "POST",
        body: formData
      });

      const result = await uploadResponse.json();
      const imageUrl = result.fileUrl;

      // 2. إرسال البيانات عبر FormSubmit
      const emailForm = new FormData();
      emailForm.append("name", formData.get("name"));
      emailForm.append("email", formData.get("email"));
      emailForm.append("message", `${formData.get("message")}\n\nرابط الصورة: ${imageUrl}`);

      await fetch("https://formsubmit.co/ajax/3bdallah7assan123@gmail.com", {
        method: "POST",
        headers: {
          'Accept': 'application/json'
        },
        body: emailForm
      });

      alert("تم الإرسال بنجاح");
      form.reset();
    });
  </script>
</body>
</html>
