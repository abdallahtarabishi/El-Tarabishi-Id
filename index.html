<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة الطالب - El Tarabishi</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f7f7f7;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .id-card {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border: 2px solid #007bff;
      width: 320px;
      border-radius: 10px;
    }
    .id-card img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <h2>نموذج تسجيل بطاقة طالب</h2>

  <form id="studentForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <input type="text" id="education" placeholder="المرحلة التعليمية" required>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">توليد + إرسال</button>
  </form>

  <div id="cardOutput"></div>

  <script>
    const form = document.getElementById('studentForm');
    const photoInput = document.getElementById('photo');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const education = document.getElementById('education').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!/^\d{10,}$/.test(phone)) {
        alert("📵 من فضلك أدخل رقم هاتف صحيح يحتوي على 10 أرقام أو أكثر.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const imgData = event.target.result;
        const studentId = Math.floor(100000 + Math.random() * 900000);

        const cardHTML = `
          <div class="id-card" id="studentCard">
            <div class="logo"><strong>مبادرة El Tarabishi</strong></div>
            <img src="${imgData}" alt="صورة الطالب" />
            <div class="id-info">
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">📥 تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'بطاقة الطالب.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        // تجهيز البيانات للإرسال
        const formData = new FormData();
        formData.append("الاسم الكامل", name);
        formData.append("المرحلة التعليمية", education);
        formData.append("رقم الهاتف", phone);
        formData.append("attachment", photoInput.files[0]); // ✅ ضروري يكون اسمه "attachment"
        formData.append("_captcha", "false");
        formData.append("_template", "table");

        fetch("https://formsubmit.co/ajax/3bdallah7assan123@gmail.com", {
          method: "POST",
          body: formData
        }).then(response => {
          if (response.ok) {
            console.log("✅ تم إرسال البيانات على الإيميل");
            alert("✅ تم إرسال البيانات على الإيميل بنجاح");
          } else {
            console.error("❌ فشل في الإرسال");
            alert("❌ فشل في الإرسال");
          }
        }).catch(err => {
          console.error("❌ حصل خطأ أثناء الإرسال", err);
          alert("❌ حصل خطأ أثناء الإرسال");
        });
      };

      reader.readAsDataURL(photoInput.files[0]);
    });
  </script>

</body>
</html>
