<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج بطاقة الطالب</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      padding: 20px;
    }
    .id-card {
      border: 2px solid #000;
      width: 300px;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }
    .id-card img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
    }
    #downloadBtn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>توليد بطاقة طالب</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required><br>
    <input type="text" id="education" placeholder="المرحلة التعليمية" required><br>
    <input type="tel" id="phone" placeholder="رقم الهاتف" required><br>
    <input type="file" id="photo" accept="image/*" required><br>
    <button type="submit">توليد البطاقة + إرسال</button>
  </form>

  <div id="cardOutput"></div>

  <script>
    const form = document.getElementById('studentForm');
    const photoInput = document.getElementById('photo');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const education = document.getElementById('education').value.trim();
      const phone = document.getElementById('phone').value.trim();

      // تحقق من رقم الهاتف
      if (!/^\d{10,}$/.test(phone)) {
        alert("📵 من فضلك أدخل رقم هاتف صحيح يحتوي على أرقام فقط ويكون 10 أرقام أو أكثر.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const imgData = event.target.result;
        const studentId = Math.floor(100000 + Math.random() * 900000);

        const cardHTML = `
          <div class="id-card" id="studentCard">
            <div class="logo">مبادرة El Tarabishi</div>
            <img src="${imgData}" alt="Student Photo" />
            <div class="id-info">
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        // زر تحميل البطاقة
        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'بطاقة الطالب.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        // تجهيز البيانات للإرسال
        const formData = new FormData();
        formData.append("الاسم الكامل", name);
        formData.append("المرحلة التعليمية", education);
        formData.append("رقم الهاتف", phone);
        formData.append("photo", photoInput.files[0]); // ✅ اسم الحقل صح لإرسال الصورة كمرفق
        formData.append("_captcha", "false");
        formData.append("_template", "table");

        fetch("https://formsubmit.co/ajax/3bdallah7assan123@gmail.com", {
          method: "POST",
          body: formData
        }).then(response => {
          if (response.ok) {
            console.log("✅ تم الإرسال على الإيميل");
          } else {
            console.error("❌ في مشكلة في إرسال البيانات");
          }
        }).catch(err => {
          console.error("❌ حصل خطأ في الإرسال", err);
        });
      };

      reader.readAsDataURL(photoInput.files[0]);
    });
  </script>

</body>
</html>
