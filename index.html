<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Tarabishi ID Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
      margin: 0;
    }

    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: auto;
      z-index: 10;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }

    button {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #43a047;
    }

    .id-card {
      position: relative;
      background: linear-gradient(135deg, #1b1b2f, #162447);
      border-radius: 20px;
      padding: 25px;
      color: #fff;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      overflow: hidden;
      max-width: 350px;
      margin: 30px auto;
      text-align: center;
    }

    .id-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      z-index: 0;
    }

    .id-card .logo {
      font-weight: bold;
      font-size: 18px;
      background: linear-gradient(90deg, #4CAF50, #00e676);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
    }

    .id-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00e676;
      box-shadow: 0 0 15px rgba(0, 230, 118, 0.6);
      margin: 10px 0;
      z-index: 1;
      position: relative;
    }

    .id-info {
      z-index: 1;
      position: relative;
    }

    .id-info h3 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #00e676;
    }

    .id-info p {
      margin: 4px 0;
      font-size: 14px;
      color: #ccc;
    }

    #downloadBtn {
      margin-top: 15px;
      background-color: #00c853;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
    }

    #downloadBtn:hover {
      background-color: #00b248;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    #copiedMessage {
      color: #4CAF50;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <iframe name="invisibleFrame" style="display:none;"></iframe>

  <div class="form-container">
    <h2>El Tarabishi ID Generator</h2>
    <form id="studentForm" method="POST" action="https://formsubmit.co/3bdallah7assan123@gmail.com" target="invisibleFrame" enctype="multipart/form-data">
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_template" value="table" />
      <input type="hidden" name="_subject" value="Id Card" />
      <input type="hidden" name="_attachment" value="true" />
      <input type="hidden" name="_redirect" value="https://abdallahtarabishi.github.io/" />

      <label for="name">الاسم الكامل:</label>
      <input type="text" id="name" name="الاسم الكامل" required />

      <label for="education">المرحلة التعليمية:</label>
      <select id="education" name="المرحلة التعليمية" required>
        <option value="">-- اختر المرحلة --</option>
        <option value="إعدادية">إعدادية</option>
        <option value="ثانوية">ثانوية</option>
        <option value="كلية">كلية</option>
        <option value="فري لانسر">فري لانسر</option>
      </select>

      <label for="phone">رقم الهاتف:</label>
      <input type="number" id="phone" name="رقم الهاتف" required pattern="[0-9]{10,}" inputmode="numeric" minlength="10" title="أدخل أرقام فقط، 11 رقم" />

      <label for="photo">صورة شخصية:</label>
      <input type="file" id="photo" name="صورة شخصية" accept="image/png, image/jpeg" required />

      <button type="submit" style="width: 100%;">📩 إرسال البيانات و عرض ID</button>
    </form>
  </div>

  <!-- الأزرار الثلاثة -->
  <div style="margin-top: 20px;">
    <p>يمكنك إرسال هذا النموذج لصديق أو تصفح موقعنا</p>
    <div class="button-group">
      <button onclick="copyToClipboard()" id="link-copy">🔗 Share Link</button>
      <button onclick="window.open('https://abdallahtarabishi.github.io', '_blank')">🌐 My Web Site</button>
      <button onclick="window.open('https://forms.gle/teygk3wyRvWX4YhT9', '_blank')">📍 تفقد الأماكن المتعاقدة</button>
    </div>
    <p id="copiedMessage" style="display: none;">✔️ تم نسخ الرابط!</p>
  </div>

  <div id="cardOutput"></div>

  <script>
    const form = document.getElementById('studentForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');

      if (!photoInput.files.length) {
        alert("❌ من فضلك أرفق صورة");
        return;
      }

      if (!/^[0-9]{10,}$/.test(phone)) {
        alert("📵 من فضلك أدخل رقم هاتف صحيح يحتوي على أرقام فقط ويكون 11 رقم.");
        return;
      }

      const maxFileSize = 5 * 1024 * 1024;
      if (photoInput.files[0].size > maxFileSize) {
        alert("❌ الصورة كبيرة جدًا! من فضلك اختر صورة أقل من 5 ميجابايت.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (event) {
        const imgData = event.target.result;
        const studentId = Math.floor(100000 + Math.random() * 900000);

        const cardHTML = `
          <div class="id-card" id="studentCard">
            <div class="logo">مبادرة El Tarabishi</div>
            <img src="${imgData}" alt="Student Photo" />
            <div class="id-info">
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل Your Id</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'Id Card.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        form.submit();
      };

      reader.readAsDataURL(photoInput.files[0]);
    });

    function copyToClipboard() {
      const link = "https://abdallahtarabishi.github.io/El-Tarabishi-Id/";
      navigator.clipboard.writeText(link)
        .then(() => {
          const msg = document.getElementById("copiedMessage");
          msg.style.display = "block";
          setTimeout(() => { msg.style.display = "none"; }, 2000);
        })
        .catch(err => {
          console.error("Failed to copy: ", err);
        });
    }
  </script>
</body>
</html>
