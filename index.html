<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بطاقتي الطلابية - مبادرة El Tarabishi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
    }

    .form-container {
      background: #2f2f48;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      display: inline-block;
      max-width: 400px;
      width: 100%;
      margin-bottom: 30px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background-color: #444;
      color: #fff;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .id-card {
      background: #2e2e3e;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      justify-content: space-between;
      max-width: 500px;
      margin: 20px auto;
      flex-wrap: wrap;
    }

    .id-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
      margin-left: 20px;
    }

    .id-info {
      flex: 1;
      text-align: right;
      color: white;
    }

    .id-info h3 {
      margin: 5px 0;
      font-size: 20px;
    }

    .id-info p {
      margin: 4px 0;
      font-size: 14px;
    }

    .id-info .logo {
      font-weight: bold;
      font-size: 22px;
      color: #4CAF50;
      text-align: center;
    }

    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
    }

    #downloadBtn:hover {
      background-color: #1976D2;
    }

    @media screen and (max-width: 600px) {
      .id-card {
        flex-direction: column;
        text-align: center;
      }

      .id-card img {
        margin: 0 auto 15px;
      }

      .id-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>
    <form id="studentForm">
      <label>الاسم الكامل:<br><input type="text" id="name" required></label>
      <label>المرحلة التعليمية:<br>
        <select id="education" required>
          <option value="">-- اختر المرحلة --</option>
          <option value="ابتدائية">ابتدائية</option>
          <option value="إعدادية">إعدادية</option>
          <option value="ثانوية">ثانوية</option>
          <option value="كلية">كلية</option>
          <option value="فري لانسر">فري لانسر</option>
        </select>
      </label>
      <label>رقم الهاتف:<br><input type="number" id="phone" required></label>
      <label>صورة شخصية:<br><input type="file" id="photo" accept="image/*" required></label>
      <button type="submit">إرسال البيانات و عرض البطاقة</button>
    </form>
    <div id="msg"></div>
  </div>

  <div id="cardOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('studentForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');
      const studentId = Math.floor(100000 + Math.random() * 900000);

      if (!photoInput.files.length) {
        msg.innerText = "❌ من فضلك ارفع صورة.";
        return;
      }

      const photo = photoInput.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const imgData = e.target.result;
        const cardHTML = `
          <div class="id-card" id="studentCard">
            <img src="${imgData}" alt="Student Photo" />
            <div class="id-info">
              <div class="logo">مبادرة El Tarabishi</div>
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'بطاقة_الطالب.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
          });
        });

        // إرسال البيانات + الصورة لـ FormSubmit
        const formData = new FormData();
        formData.append("name", name);
        formData.append("education", education);
        formData.append("phone", phone);
        formData.append("id", studentId);
        formData.append("photo", photo);

        fetch("https://formsubmit.co/YOUR_EMAIL_HERE", {
          method: "POST",
          body: formData
        })
          .then(response => {
            msg.innerText = "✅ تم إرسال البيانات بنجاح!";
          })
          .catch(error => {
            msg.innerText = "❌ حصل خطأ أثناء الإرسال.";
            console.error(error);
          });
      };

      reader.readAsDataURL(photo);
    });
  </script>
</body>
</html>
