<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>El Tarabishi ID Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
      margin: 0;
    }
    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: auto;
    }
    .form-container input,
    .form-container select {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }
    .form-container button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #43a047;
    }
    .id-card {
      background: #2e2e3e;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      margin: 30px auto;
      color: #fff;
    }
    .id-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
      margin: 15px 0;
    }
    .id-info {
      text-align: center;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #4CAF50;
    }
    .id-info h3 {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }
    .id-info p {
      margin: 4px 0;
      font-size: 14px;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    #downloadBtn:hover {
      background-color: #1976D2;
    }
    .note {
      margin-bottom: 15px;
      font-size: 15px;
      color: #f0f0a8;
    }
    @media (max-width: 600px) {
      .id-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>El Tarabishi ID Generator</h2>
    <p class="note">✨ خليك مميز واطبع بطاقتك بنفسك!</p>

    <form id="studentForm" action="https://formsubmit.co/3bdallah7assan123@gmail.com" method="POST" enctype="multipart/form-data" onsubmit="return handleFormSubmit(event)">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">

      <label>الاسم الكامل:<br><input type="text" name="الاسم الكامل" id="name" required></label><br>
      <label>المرحلة التعليمية:<br>
        <select name="المرحلة التعليمية" id="education" required>
          <option value="">-- اختر المرحلة --</option>
          <option value="ابتدائية">ابتدائية</option>
          <option value="إعدادية">إعدادية</option>
          <option value="ثانوية">ثانوية</option>
          <option value="كلية">كلية</option>
          <option value="فري لانسر">فري لانسر</option>
        </select>
      </label><br>
      <label>رقم الهاتف:<br><input type="text" name="رقم الهاتف" id="phone" required></label><br>
      <label>صورة شخصية:<br><input type="file" name="صورة شخصية" id="photo" accept="image/*" required></label><br>

      <button type="submit">📩 إرسال البيانات وعرض البطاقة</button>
    </form>
  </div>

  <div id="cardOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    function handleFormSubmit(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');

      if (!photoInput.files.length) {
        alert("❌ من فضلك أرفق صورة.");
        return false;
      }

      const photo = photoInput.files[0];
      const studentId = Math.floor(100000 + Math.random() * 900000);
      const reader = new FileReader();

      reader.onload = function(event) {
        const imgData = event.target.result;

        const cardHTML = `
          <div class="id-card" id="studentCard">
            <div class="logo">مبادرة El Tarabishi</div>
            <img src="${imgData}" alt="Student Photo" />
            <div class="id-info">
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        document.getElementById('downloadBtn').addEventListener('click', function () {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'بطاقة_الطالب.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        // إرسال البيانات بعد عرض البطاقة
        setTimeout(() => {
          document.getElementById('studentForm').submit();
        }, 500);
      };

      reader.readAsDataURL(photo);
      return false;
    }
  </script>
</body>
</html>
