<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>El Tarabishi ID Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
      margin: 0;
    }
    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
    }
    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #444;
      border: 1px solid #666;
      color: #fff;
      border-radius: 10px;
    }
    .form-container button {
      padding: 12px 24px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #43a047;
    }
    .id-card {
      background: #2e2e3e;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      color: #fff;
      max-width: 320px;
    }
    .id-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
      margin-bottom: 15px;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
    }
    #downloadBtn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>El Tarabishi ID Generator</h2>
  <form id="studentForm">
    <label>الاسم الكامل:<br><input type="text" id="name" required></label><br>
    <label>المرحلة التعليمية:<br>
      <select id="education" required>
        <option value="">-- اختر المرحلة --</option>
        <option value="ابتدائية">ابتدائية</option>
        <option value="إعدادية">إعدادية</option>
        <option value="ثانوية">ثانوية</option>
        <option value="كلية">كلية</option>
        <option value="فري لانسر">فري لانسر</option>
      </select>
    </label><br>
    <label>رقم الهاتف:<br><input type="text" id="phone" required></label><br>
    <label>صورة شخصية:<br><input type="file" id="photo" accept="image/*" required></label><br>
    <button type="submit">📩 إرسال البيانات و عرض البطاقة</button>
  </form>
</div>

<div id="cardOutput"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
const form = document.getElementById('studentForm');
const cardOutput = document.getElementById('cardOutput');

form.addEventListener('submit', async function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value;
  const education = document.getElementById('education').value;
  const phone = document.getElementById('phone').value;
  const photoInput = document.getElementById('photo');
  if (!photoInput.files.length) {
    alert("❌ من فضلك ارفع صورة.");
    return;
  }

  const photoFile = photoInput.files[0];

  // 1. رفع الصورة على imgbb
  const imgbbApiKey = 'e8891b56fd52b56f29dd3ee52c3b2c65'; // استبدله بمفتاحك من imgbb
  const formData = new FormData();
  formData.append("image", photoFile);

  let imageUrl = '';
  try {
    const imgbbRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
      method: "POST",
      body: formData
    });
    const imgbbData = await imgbbRes.json();
    imageUrl = imgbbData.data.url;
  } catch (err) {
    alert("❌ حصلت مشكلة في رفع الصورة.");
    return;
  }

  // 2. عرض البطاقة
  const studentId = Math.floor(100000 + Math.random() * 900000);
  cardOutput.innerHTML = `
    <div class="id-card" id="studentCard">
      <div class="logo">مبادرة El Tarabishi</div>
      <img src="${imageUrl}" alt="Photo" />
      <div class="id-info">
        <h3>${name}</h3>
        <p>📘 المرحلة التعليمية: ${education}</p>
        <p>📱 رقم الهاتف: ${phone}</p>
        <p>🆔 ID: ${studentId}</p>
      </div>
    </div>
    <button id="downloadBtn">تحميل البطاقة</button>
  `;

  document.getElementById('downloadBtn').addEventListener('click', function () {
    const card = document.getElementById('studentCard');
    html2canvas(card, { scale: 2 }).then(canvas => {
      const link = document.createElement('a');
      link.download = 'بطاقة_الطالب.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    });
  });

  // 3. إرسال البيانات لـ Airtable
  const airtableToken = "patQVptqO6E4nWYBj.99a91d53e407f2cfeaa854022c4686111ab45426e4897dcd7844f302bf999ec1";
  const airtableBaseId = "appAq09XRhB6pwHJt";
  const airtableTable = "El Tarabishi Students";

  fetch(`https://api.airtable.com/v0/${airtableBaseId}/${encodeURIComponent(airtableTable)}`, {
    method: "POST",
    headers: {
      "Authorization": `Bearer ${airtableToken}`,
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      fields: {
        "الاسم الكامل": name,
        "المرحلة التعليمية": education,
        "رقم الهاتف": phone,
        "رابط الصورة": imageUrl,
        "Student ID": studentId
      }
    })
  })
  .then(res => res.json())
  .then(data => {
    console.log("✅ تم حفظ البيانات في Airtable");
  })
  .catch(err => {
    console.error("❌ خطأ في الإرسال إلى Airtable:", err);
  });
});
</script>
</body>
</html>
