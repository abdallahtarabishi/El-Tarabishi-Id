<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>بطاقتي الطلابية - مبادرة El Tarabishi</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #1c1c2b, #2a2a40);
      padding: 20px;
      text-align: center;
      direction: rtl;
      color: #fff;
      margin: 0;
    }

    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: auto;
    }

    .form-container input,
    .form-container select {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: 1px solid #666;
      border-radius: 10px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
    }

    .form-container button {
      padding: 12px 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #43a047;
    }

    .id-card {
      background: #2e2e3e;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      margin: 30px auto;
      color: #fff;
    }

    .id-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
      margin: 15px 0;
    }

    .id-info {
      text-align: center;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #4CAF50;
    }

    .id-info h3 {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .id-info p {
      margin: 4px 0;
      font-size: 14px;
    }

    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    #downloadBtn:hover {
      background-color: #1976D2;
    }

    .success-msg {
      margin-top: 20px;
      color: #8BC34A;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .id-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>إنشاء بطاقة الطالب</h2>
    <form id="studentForm">
      <label>الاسم الكامل:<br><input type="text" id="name" required></label><br>
      <label>المرحلة التعليمية:<br>
        <select id="education" required>
          <option value="">-- اختر المرحلة --</option>
          <option value="ابتدائية">ابتدائية</option>
          <option value="إعدادية">إعدادية</option>
          <option value="ثانوية">ثانوية</option>
          <option value="كلية">كلية</option>
          <option value="فري لانسر">فري لانسر</option>
        </select>
      </label><br>
      <label>رقم الهاتف:<br><input type="number" id="phone" required></label><br>
      <label>صورة شخصية:<br><input type="file" id="photo" accept="image/*" required></label><br>
      <button type="submit">إرسال البيانات وعرض البطاقة</button>
    </form>
    <div class="success-msg" id="msg"></div>
  </div>

  <div id="cardOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('studentForm');
    const msg = document.getElementById('msg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');

      if (!photoInput.files.length) {
        msg.innerText = "❌ من فضلك قم بإرفاق صورة.";
        return;
      }

      const photo = photoInput.files[0];
      const studentId = Math.floor(100000 + Math.random() * 900000);

      const reader = new FileReader();
      reader.onload = function(event) {
        const imgData = event.target.result;

        const cardHTML = `
          <div class="id-card" id="studentCard">
            <div class="logo">مبادرة El Tarabishi</div>
            <img src="${imgData}" alt="Student Photo" />
            <div class="id-info">
              <h3>${name}</h3>
              <p>📘 المرحلة التعليمية: ${education}</p>
              <p>📱 رقم الهاتف: ${phone}</p>
              <p>🆔 ID: ${studentId}</p>
            </div>
          </div>
          <button id="downloadBtn">تحميل البطاقة</button>
        `;
        document.getElementById('cardOutput').innerHTML = cardHTML;

        // تحميل البطاقة كصورة
        document.getElementById('downloadBtn').addEventListener('click', function() {
          const card = document.getElementById('studentCard');
          html2canvas(card, { scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = 'بطاقة_الطالب.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
          });
        });

        msg.innerText = "✅ تم إنشاء البطاقة بنجاح!";
      };

      reader.readAsDataURL(photo);
    });
  </script>
</body>
</html>
