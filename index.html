<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج إرسال</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
      direction: rtl;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<form action="https://formsubmit.co/3bdallah7assan123@gmail.com" method="POST" enctype="multipart/form-data">
  <h2>إرسال رسالة مع صورة</h2>

  <label>الاسم</label>
  <input type="text" name="name" required>

  <label>البريد الإلكتروني</label>
  <input type="email" name="email" required>

  <label>الرسالة</label>
  <textarea name="message" rows="4" required></textarea>

  <label>اختيار صورة</label>
  <input type="file" id="imageInput" accept="image/*">

  <!-- هنحط الصورة هنا بعد تحويلها -->
  <input type="hidden" name="image_base64" id="imageBase64Input">

  <button type="submit">إرسال</button>
</form>

<script>
  const imageInput = document.getElementById("imageInput");
  const imageBase64Input = document.getElementById("imageBase64Input");

  imageInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
      const reader = new FileReader();
      reader.onloadend = function () {
        // نضيف الصورة كبيز64 في الرسالة
        imageBase64Input.value = reader.result;
      }
      reader.readAsDataURL(file);
    }
  });
</script>

</body>
</html>
