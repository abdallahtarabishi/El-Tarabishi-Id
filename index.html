<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Tarabishi ID Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1c1c2b;
      color: #fff;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    .form-container {
      background: #2f2f48;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #444;
      color: white;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #2196F3;
    }
    .success-msg {
      margin-top: 20px;
      color: #8BC34A;
      font-weight: bold;
    }
    .id-card {
      background: #2e2e3e;
      border: 2px solid #4CAF50;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 320px;
      margin: 30px auto;
      color: #fff;
    }
    .id-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
      margin: 15px 0;
    }
    .id-info h3 {
      margin: 5px 0;
      font-size: 18px;
    }
    .id-info p {
      margin: 4px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>تسجيل الطالب</h2>
    <form id="studentForm">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <select id="education" required>
        <option value="">-- اختر المرحلة --</option>
        <option value="ابتدائية">ابتدائية</option>
        <option value="إعدادية">إعدادية</option>
        <option value="ثانوية">ثانوية</option>
        <option value="كلية">كلية</option>
        <option value="فري لانسر">فري لانسر</option>
      </select>
      <input type="text" id="phone" placeholder="رقم الهاتف" required />
      <input type="file" id="photo" accept="image/*" required />
      <button type="submit">📩 إرسال البيانات وعرض البطاقة</button>
    </form>
    <div class="success-msg" id="msg"></div>
  </div>

  <div id="cardOutput"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const form = document.getElementById('studentForm');
    const msg = document.getElementById('msg');
    const cardOutput = document.getElementById('cardOutput');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      msg.innerText = "⏳ جاري رفع البيانات...";

      const name = document.getElementById('name').value;
      const education = document.getElementById('education').value;
      const phone = document.getElementById('phone').value;
      const photoInput = document.getElementById('photo');

      if (!photoInput.files.length) {
        msg.innerText = "❌ من فضلك أرفق صورة";
        return;
      }

      const file = photoInput.files[0];
      const reader = new FileReader();

      reader.onloadend = async function () {
        const base64Image = reader.result;

        // ✅ رفع الصورة على imgbb
        const imgbbApiKey = "952b453a5ea915898d97c38e44d08e3f";
        const formDataImg = new FormData();
        formDataImg.append("image", base64Image.split(",")[1]);

        try {
          const uploadRes = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbApiKey}`, {
            method: "POST",
            body: formDataImg
          });

          const uploadData = await uploadRes.json();
          const imageUrl = uploadData.data.url;

          // ✅ إرسال البيانات لـ Airtable
          const airtableUrl = 'https://api.airtable.com/v0/appAq09XRhB6pwHJt/El%20Tarabishi%20Students';
          const airtableToken = 'pat1sbqKdApi5Ws5b.9011151ceda19eb50b466bd348b6e26bb21b7879b950e96d1223f3c03d7f83cd';

          const payload = {
            records: [{
              fields: {
                "الاسم الكامل": name,
                "المرحلة التعليمية": education,
                "رقم الهاتف": phone,
                "صورة": [{ url: imageUrl }]
              }
            }]
          };

          const response = await fetch(airtableUrl, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${airtableToken}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            msg.innerText = "✅ تم إرسال البيانات بنجاح!";
          } else {
            msg.innerText = "❌ حصل خطأ أثناء إرسال البيانات.";
          }

          // ✅ إنشاء البطاقة
          const cardHTML = `
            <div class="id-card" id="studentCard">
              <div class="logo">مبادرة El Tarabishi</div>
              <img src="${imageUrl}" alt="Student Photo" />
              <div class="id-info">
                <h3>${name}</h3>
                <p>📘 المرحلة التعليمية: ${education}</p>
                <p>📱 رقم الهاتف: ${phone}</p>
              </div>
            </div>
            <button id="downloadBtn">⬇️ تحميل البطاقة</button>
          `;
          cardOutput.innerHTML = cardHTML;

          document.getElementById('downloadBtn').addEventListener('click', function () {
            const card = document.getElementById('studentCard');
            html2canvas(card, { scale: 2 }).then(canvas => {
              const link = document.createElement('a');
              link.download = 'بطاقة الطالب.png';
              link.href = canvas.toDataURL('image/png');
              link.click();
            });
          });

        } catch (error) {
          msg.innerText = "❌ فشل رفع الصورة أو البيانات.";
          console.error("Error:", error);
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
