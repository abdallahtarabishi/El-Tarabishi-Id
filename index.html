<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>El Tarabishi ID Generator</title>
  <style>
    body {
      background: #1c1c2b;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    .form-container {
      background: #2f2f48;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #studentCard {
      margin-top: 30px;
      background: #2e2e3e;
      padding: 15px;
      border-radius: 15px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #studentCard img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid #4CAF50;
    }
    #downloadBtn {
      background: #2196F3;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>El Tarabishi ID Generator</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="الاسم الكامل" required>
    <select id="education" required>
      <option value="">-- اختر المرحلة التعليمية --</option>
      <option>ابتدائية</option>
      <option>إعدادية</option>
      <option>ثانوية</option>
      <option>كلية</option>
      <option>فري لانسر</option>
    </select>
    <input type="text" id="phone" placeholder="رقم الهاتف" required>
    <input type="file" id="photo" accept="image/*" required>
    <button type="submit">📩 إرسال البيانات و عرض البطاقة</button>
  </form>
</div>

<div id="cardOutput"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const form = document.getElementById('studentForm');
  const cardOutput = document.getElementById('cardOutput');

  form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const education = document.getElementById('education').value;
    const phone = document.getElementById('phone').value;
    const photo = document.getElementById('photo').files[0];

    if (!photo) {
      alert("❌ من فضلك اختر صورة.");
      return;
    }

    // ارفع الصورة لـ imgbb
    const formData = new FormData();
    formData.append("image", photo);

    let imageURL = "";
    try {
      const res = await fetch("https://api.imgbb.com/1/upload?key=eabb78c38685935a3623d343dd1aba1e", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      imageURL = data.data.url;
    } catch (err) {
      alert("❌ فشل رفع الصورة");
      return;
    }

    // اعرض البطاقة
    const cardHTML = `
      <div id="studentCard">
        <h3>بطاقة الطالب</h3>
        <img src="${imageURL}" alt="photo">
        <p><strong>${name}</strong></p>
        <p>📘 المرحلة: ${education}</p>
        <p>📱 الهاتف: ${phone}</p>
        <button id="downloadBtn">تحميل البطاقة</button>
      </div>
    `;
    cardOutput.innerHTML = cardHTML;

    // تحميل الصورة كبطاقة
    document.getElementById("downloadBtn").addEventListener("click", function() {
      const card = document.getElementById("studentCard");
      html2canvas(card).then(canvas => {
        const link = document.createElement("a");
        link.download = "بطاقة_الطالب.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    });

    // إرسال البيانات إلى Airtable
    const airtableData = {
      records: [
        {
          fields: {
            "الاسم الكامل": name,
            "المرحلة التعليمية": education,
            "رقم الهاتف": phone,
            "رابط الصورة": imageURL
          }
        }
      ]
    };

    try {
      const response = await fetch("https://api.airtable.com/v0/appAq09XRhB6pwHJt/El%20Tarabishi%20Students", {
        method: "POST",
        headers: {
          "Authorization": "Bearer patQVptqO6E4nWYBj.99a91d53e407f2cfeaa854022c4686111ab45426e4897dcd7844f302bf999ec1",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(airtableData)
      });

      if (!response.ok) throw new Error("فشل في إرسال البيانات لـ Airtable");
      console.log("✅ تم إرسال البيانات بنجاح إلى Airtable");

    } catch (err) {
      alert("❌ فشل إرسال البيانات إلى Airtable");
      console.error(err);
    }
  });
</script>

</body>
</html>
