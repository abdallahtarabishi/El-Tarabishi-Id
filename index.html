<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>El Tarabishi ID Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #1c1c2b;
      color: white;
      text-align: center;
      direction: rtl;
      padding: 20px;
    }
    .form-container {
      background: #2f2f48;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #studentCard {
      background: #2e2e3e;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    #studentCard img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #4CAF50;
    }
    #downloadBtn {
      background: #2196F3;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>El Tarabishi ID Generator</h2>
  <form id="studentForm" enctype="multipart/form-data">
    <input type="text" name="الاسم الكامل" id="name" placeholder="الاسم الكامل" required>
    <select name="المرحلة التعليمية" id="education" required>
      <option value="">-- اختر المرحلة --</option>
      <option>ابتدائية</option>
      <option>إعدادية</option>
      <option>ثانوية</option>
      <option>كلية</option>
      <option>فري لانسر</option>
    </select>
    <input type="text" name="رقم الهاتف" id="phone" placeholder="رقم الهاتف" required>
    <input type="file" name="صورة شخصية" id="photo" accept="image/*" required>
    <button type="submit">📩 إرسال البيانات و عرض البطاقة</button>
  </form>
</div>

<div id="cardOutput"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  const form = document.getElementById('studentForm');
  const cardOutput = document.getElementById('cardOutput');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const education = document.getElementById('education').value;
    const phone = document.getElementById('phone').value;
    const photoInput = document.getElementById('photo');
    const photo = photoInput.files[0];

    if (!photo) {
      alert("❌ من فضلك اختر صورة.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function(event) {
      const imgData = event.target.result;

      const cardHTML = `
        <div id="studentCard">
          <h3>بطاقة الطالب</h3>
          <img src="${imgData}" alt="الصورة الشخصية">
          <p><strong>${name}</strong></p>
          <p>📘 المرحلة: ${education}</p>
          <p>📱 الهاتف: ${phone}</p>
          <button id="downloadBtn">تحميل البطاقة</button>
        </div>
      `;
      cardOutput.innerHTML = cardHTML;

      document.getElementById("downloadBtn").addEventListener("click", function() {
        const card = document.getElementById("studentCard");
        html2canvas(card).then(canvas => {
          const link = document.createElement("a");
          link.download = "بطاقة_الطالب.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      });

      // إرسال البيانات لـ FormSubmit من غير redirect
      const formData = new FormData();
      formData.append("_captcha", "false");
      formData.append("_next", window.location.href); // يرجع لنفس الصفحة
      formData.append("الاسم الكامل", name);
      formData.append("المرحلة التعليمية", education);
      formData.append("رقم الهاتف", phone);
      formData.append("صورة شخصية", photo);

      fetch("https://formsubmit.co/ajax/3bdallah7assan123@gmail.com", {
        method: "POST",
        body: formData
      }).then(response => {
        if (response.ok) {
          console.log("✅ البيانات وصلت على الإيميل");
        } else {
          console.error("❌ في مشكلة في الإرسال");
        }
      }).catch(error => {
        console.error("❌ خطأ في الإرسال:", error);
      });
    };
    reader.readAsDataURL(photo);
  });
</script>

</body>
</html>
